<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gráficos de Colunas/Pizza</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Gráficos de Colunas/Pizza</h1>
        <form id="dataForm">
            <label for="chartType">Tipo de Gráfico:</label>
            <select id="chartType" required>
                <option value="bar">Colunas</option>
                <option value="pie">Pizza</option>
            </select>
            <input type="text" id="labels" placeholder="Rótulos (separados por vírgula)" required>
            <input type="text" id="values" placeholder="Valores (separados por vírgula)" required>
            <button type="submit">Gerar Gráfico</button>
            <button type="button" id="downloadBtn" disabled>Baixar Gráfico</button>
        </form>
        <canvas id="chartCanvas" width="400" height="400"></canvas>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
